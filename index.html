<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemeGemToken Mining</title>
  <script src="https://unpkg.com/@solana/wallet-adapter-wallets"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.41.1/lib/index.iife.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
    }
    .btn {
      background-color: #00c9a7;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #aaa;
    }
    .wallet-status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MemeGemToken ($MGT) Mining</h1>
    <p>Connect your Solana wallet to start mining and earning MGT tokens!</p><button id="connectButton" class="btn">Connect Wallet</button>
<div id="walletAddress" class="wallet-status"></div>

<div id="miningSection" style="display:none;">
  <p><strong>Top-up Required:</strong> $3 (approx. 0.02 SOL)</p>
  <button class="btn" onclick="topUp()">Top Up Balance</button>
  <p id="miningStatus"></p>
  <button class="btn" onclick="startMining()">Start Mining</button>
  <button class="btn" onclick="requestWithdrawal()">Request Withdrawal</button>
</div>

  </div>  <script>
    let walletPublicKey = null;

    document.getElementById('connectButton').addEventListener('click', async () => {
      if ('solana' in window) {
        const provider = window.solana;
        try {
          const resp = await provider.connect();
          walletPublicKey = resp.publicKey.toString();
          document.getElementById('walletAddress').innerText = 'Wallet: ' + walletPublicKey;
          document.getElementById('miningSection').style.display = 'block';
        } catch (err) {
          console.error(err);
        }
      } else {
        alert('Solana wallet not found. Use Phantom or Backpack.');
      }
    });

    function topUp() {
      alert('Redirecting to SOL payment page for $3 top-up (mock)...');
      // Simulate top-up logic
      document.getElementById('miningStatus').innerText = 'Top-up successful! You can now mine and withdraw.';
    }

    function startMining() {
      alert('Mining started! Earn MGT tokens by staying active.');
    }

    function requestWithdrawal() {
      alert('Withdrawal request sent. Tokens will be sent to your wallet after verification.');
    }
  </script></body>
</html>
